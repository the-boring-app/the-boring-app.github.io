<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>the boring app.</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #121212;
      color: #ebe6e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 400;
      letter-spacing: 0.02em;
      margin-bottom: 2rem;
      color: #ebe6e0;
    }
    p {
      font-size: 0.9rem;
      color: #8c918c;
      max-width: 280px;
      text-align: center;
      line-height: 1.5;
      margin-bottom: 2rem;
    }
    a {
      color: #7a9985;
      text-decoration: none;
      font-size: 0.95rem;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>the boring app.</h1>
  <p>A minimal app for short boredom breaks. Tap one button, set a timer, let your mind rest.</p>
